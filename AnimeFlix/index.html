<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMEFLIX</title>

    <!-- responsividade -->
    <link rel="stylesheet" type= "text/css" href="/styles/responsive.css">
    <link rel="stylesheet" type= "text/css" href="./styles/index.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Animes</a>
                <a href="#">Filmes</a>
                <a href="#">Lançamentos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ONE PIECE</h3>
                <p class="descricao"> O capitão Luffy navega com sua tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.
                Estrelando: Mayumi Tanaka, Akemi Okamura, Kazuya Nakai </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="/img/one-piece.jpg" alt="one-piece-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Dr-Stone.jpg" alt="dr-stone-poster"></div>
                <div class="item"><img class="box-filme" src="/img/FullMetal.jpg" alt="fullmetal-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Hunter-Hunter.jpg" alt="hunter-hunter-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Jujutsu.jpg" alt="jujutsu-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Kimetsu-no-Yaiba.png" alt="kimetsu-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Kiseijuu.jpg" alt="kiseijuu-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Mirai-Nikki.jpg" alt="mirai-nikki-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Nanatsu.png" alt="nanatsu-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Naruto.jpg" alt="naruto-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Steins-Gate.jpg" alt="steins-gate-poster"></div>
                <div class="item"><img class="box-filme" src="/img/Yakusoku-no-Neverland.jpg" alt="yakusoku-poster"></div>
            </div>
        </div>
            
    </main>

    <script src="https://kit.fontawesome.com/f094f59ab6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
